
  <header id="header">
  
      <div >
        <img class="logo" alt=" "src="../assets/prayforukraine.jpg">
      </div>
            <div class="nav-items" >
                  
              <a routerLink = "/products" routerLinkActive="active">Products</a>
              <a routerLink = "/cart" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Cart</a>
              <a routerLink = "" >Logout</a>

        </div>

  
</header>
<div class="table_container">
  <table mat-table [dataSource]="products" matSort  class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let item"> {{item.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let item">
       
        <button class="add_button"  color="secondary" aria-label="Add to cart" (click)="deleteFromCart(item)" >
         Delete
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
