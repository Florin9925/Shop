<div class="row">
      <div class="login-card">
          <div class="container">
              <div class="logo-container"><img class="logo" src="assets/prayforukraine.jpg"></div>
              <div class="form-container">
                  <form [formGroup]="form" class="credentials">
                      <div class="form-group">
                          <div >
                              <label for="username" >Username</label>
                              <input type="text" id="username" class="form-control" formControlName="username" >
                              <app-field-error-display [displayError]="isFieldValid('username')" errorMsg="You must enter your username">
                              </app-field-error-display>
                          </div>
                      </div>
                      <div class="form-group">
                          <div >
                              <label for="password" >Password</label>
                              <input type="password" id="password" class="form-control" formControlName="password" >
                              <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="You must enter your password">
                              </app-field-error-display>
                          </div>
                      </div>
                  </form>
                  <div class="login-button" (click)="onSubmit()">
                      <button class="btn">LOGIN</button>
                  </div>
                      <div class="haventAccount">Don't have an account?</div>
                      <div class="register-container">
                        <button class="register-button" (click)="goToRegister()">REGISTER</button>
                      </div>
                     
                  
              </div>
  
          </div>
      </div>
  </div>
