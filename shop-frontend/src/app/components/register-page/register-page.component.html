<div class="row">
      <div class="register-card">
          <div class="container">
              <div class="form-container">
                  <div class="title-container">
                        <div class="title">Create new account</div></div>

                  <form [formGroup]="form" class="credentials">
                      <div class="form-group">
                          <div >
                              <label for="firstName" >First name</label>
                              <input type="text" id="firstName" class="form-control" formControlName="firstName" >
                              <app-field-error-display [displayError]="isFieldValid('firstName')" errorMsg="You must enter your first name">
                              </app-field-error-display>
                          </div>
                      </div>
                  
                      <div class="form-group">
                        <div >
                            <label for="lastName" >Last name</label>
                            <input type="text" id="lastName" class="form-control" formControlName="lastName" >
                            <app-field-error-display [displayError]="isFieldValid('lastName')" errorMsg="You must enter your last name">
                            </app-field-error-display>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div >
                            <label for="email" >E-mail</label>
                            <input type="email" id="email" class="form-control" formControlName="email" >
                            <app-field-error-display [displayError]="isFieldValid('email')" errorMsg="You must enter your email">
                            </app-field-error-display>
                        </div>
                    </div> 
                    <div class="form-group">
                        <div >
                            <label for="password" >Password</label>
                            <input type="password" id="password" class="form-control" formControlName="password" >
                            <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="You must enter your password">
                            </app-field-error-display>
                        </div>
                    </div>
                    <div class="form-group">
                        <div >
                            <label for="address" >Address</label>
                            <input type="text" id="address" class="form-control" formControlName="address" >
                            <app-field-error-display [displayError]="isFieldValid('address')" errorMsg="You must enter your address">
                            </app-field-error-display>
                        </div>
                    </div><div class="form-group">
                        <div >
                            <label for="telephone" >Telephone</label>
                            <input type="tel" id="telephone" class="form-control" formControlName="telephone" >
                            <app-field-error-display [displayError]="isFieldValid('password')" errorMsg="You must enter your telephone">
                            </app-field-error-display>
                        </div>
                    </div>
                  </form>
                  <div class="register-button" (click)="onSubmit()">
                      <button class="button">Register</button>
                  </div>
                     
              </div>
  
          </div>
      </div>
  </div>
